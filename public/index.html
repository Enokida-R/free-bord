<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フリースペース</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 掲示板のひな型作成 -->
    <div class="board-section">
      <h2>フリースペース</h2>
      <p id="infotext">ようこそフリースペースへ。皆様の積極的な参加を心よりお待ちしています！</p>
      <h4>始め方</h4>
      <p id="starttext">一番下の投稿フォームから投稿できます。</p>
      <h4>トラブル時の対処法</h4>
      <p id="text">万一トラブルに遭遇した場合は、管理者までご連絡ください。迅速に対応させていただきます。</p>
      <!-- この中に挿入していく -->
      <div class="thread-section">
      </div>
      <form class="form-section">
        <p>タイトル</p>
        <input type="text" placeholder="トナカイの悩み" id="inputTitle" />
        <p>内容</p>
        <textarea id="inputContent" rows="10" cols="30" placeholder="クリスマスイブにトナカイがサンタに文句を言っていたよ。「いい加減、GPSを使おうよ、毎年迷ってるじゃないか！」サンタは答えた「伝統を大切にしなくちゃ。それに、迷うたびに新しい子供たちに会えるんだから、それもまた楽しいさ！」"></textarea>
        <br />
        <button id="submitButton" type="submit">送信</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
